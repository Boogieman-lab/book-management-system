<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMS</title>
    <style>
        body {
          margin: 0;
        }

        .center-management-sidebar {
          display: flex;
          font-family: Pretendard, sans-serif;
          flex-wrap: wrap;
        }

        .sidebar {
          background: var(--Navy, #202734);
          display: flex;
          flex-direction: column;
          font-size: 16px;
          color: var(--gray-400, #9ca3af);
          font-weight: 400;
          padding: 49px 0 2107px;
          width: 250px; /* 너비를 설정합니다 */
        }

        .logo {
          aspect-ratio: 4.44; /* 비율 설정 (이미지에만 적용됨) */
          object-fit: contain; /* 비율 유지 (이미지에만 적용됨) */
          object-position: center; /* 이미지의 위치 조정 (이미지에만 적용됨) */
          width: 80px; /* 이미지의 너비 설정 (이미지에만 적용됨) */
          height: 32px; /* 높이를 설정하여 top-nav의 높이에 맞춤 */
          margin-left: 28px; /* 왼쪽 여백 설정 */
          font-size: 24px; /* 글씨 크기 조절 */
          font-weight: 700; /* 글씨 굵기 조절 */
          color: var(--base-white, #fff); /* 글씨 색상 설정 */
          display: flex;
          align-items: center; /* 세로 가운데 정렬 */
        }

        .sidebar-menu {
          cursor: pointer;
          display: flex;
          margin-top: 38px;
          width: 100%;
          flex-direction: column;
          justify-content: start;
        }

        .menu-item-active {
          position: relative;
          display: flex;
          max-width: 100%;
          width: 210px;
          align-items: start;
          gap: 10px;
          color: var(--base-white, #fff);
          font-weight: 600;
          justify-content: start;
          padding: 16px 40px;
        }

        .menu-item-active-indicator {
          border-radius: 35px;
          background-color: rgba(255, 255, 255, 1);
          position: absolute;
          z-index: 0;
          display: flex;
          width: 4px;
          height: 20px;
          left: 0;
          bottom: 18px;
        }

        .menu-item {
          max-width: 100%;
          width: 210px;
          gap: 10px;
          padding: 16px 40px;
        }

        .top-nav {
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
          background-color: #fff;
          align-self: start;
          display: flex;
          gap: 40px 100px;
          overflow: hidden;
          flex-wrap: wrap;
          flex-grow: 1;
          flex-basis: auto;
          padding: 11px 36px;
        }

        .page-title {
          color: var(--grayscale-90, #1c1c1e);
          font-size: 24px;
          font-weight: 700;
          align-self: stretch;
          margin: auto 0;
        }

        .save-button {
          align-self: stretch;
          background: var(--blue-600, #2563eb);
          gap: 10px;
          font-size: 14px;
          color: var(--white, #fff);
          font-weight: 400;
          white-space: nowrap;
          text-align: center;
          margin: auto 0;
          padding: 8px 24px;
        }

        @media (max-width: 991px) {
          .sidebar {
            padding-bottom: 100px;
          }

          .logo {
            margin-left: 10px;
            height: 24px; /* 모바일 화면에서 높이 조정 */
          }

          .menu-item-active,
          .menu-item {
            padding: 0 20px;
          }

          .top-nav {
            max-width: 100%;
            padding: 0 20px;
          }

          .save-button {
            white-space: initial;
            padding: 0 20px;
          }
        }
    </style>
</head>
<body>
<div class="center-management-sidebar">
    <nav class="sidebar">
        <span class="logo">BMS</span>
        <ul class="sidebar-menu">
            <li class="menu-item menu-item-active">
                <span>회원 관리</span>
                <div class="menu-item-active-indicator"></div>
            </li>
            <li class="menu-item">도서 관리</li>
            <li class="menu-item">리뷰 관리</li>
            <li class="menu-item">희망 도서 관리</li>
            <li class="menu-item">시스템 관리</li>
        </ul>
    </nav>
    <header class="top-nav">
        <h1 class="page-title">회원 관리</h1>
        <button class="save-button">저장</button>
    </header>
</div>

<script>
    // 모든 메뉴 항목을 가져옴
    const menuItems = document.querySelectorAll('.sidebar-menu .menu-item');

    // 클릭 이벤트를 모든 메뉴 항목에 추가
    menuItems.forEach(item => {
        item.addEventListener('click', () => {
            // 현재 활성화된 항목을 찾아서 클래스를 수정
            const activeItem = document.querySelector('.menu-item-active');
            if (activeItem) {
                activeItem.classList.remove('menu-item-active');
                activeItem.classList.add('menu-item');

                // 활성화 인디케이터를 제거
                const indicator = activeItem.querySelector('.menu-item-active-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            // 클릭한 항목을 활성화 상태로 변경
            item.classList.remove('menu-item');
            item.classList.add('menu-item-active');

            // 활성화된 항목에 인디케이터 추가
            const span = item.querySelector('span');
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'menu-item-active-indicator';
            item.appendChild(indicatorDiv);
        });
    });
</script>
</body>
</html>
