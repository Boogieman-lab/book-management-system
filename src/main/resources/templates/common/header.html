<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
        }

        .bm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            position: relative;
        }

        .bm-header .logo-section {
            display: flex;
            align-items: center;
        }

        .bm-header .logo {
            width: 50px;
            margin-right: 15px;
        }

        .bm-header h1 {
            color: #00796B;
            font-size: 24px;
        }

        .bm-header .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bm-header .user-profile {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #66BB6A;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }

        .bm-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .bm-btn:hover {
            background-color: #e0e0e0;
        }

        /* 햄버거 메뉴 버튼 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .bm-header {
                flex-wrap: wrap;
            }

            .menu-toggle {
                display: block;
            }

            .bm-header .user-section {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #f9f9f9;
                border-top: 1px solid #ddd;
                padding: 10px 0;
                margin-top: 10px;
            }

            .bm-header .user-section.active {
                display: flex;
            }

            .bm-header .user-section .bm-btn {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <header class="bm-header">
        <div class="logo-section">
            <a href="/" style="display:flex;align-items:center;text-decoration:none;">
                <img src="../../static/images/logo.png" alt="부기맨 로고" class="logo">
                <h1>Boogieman</h1>
            </a>
        </div>

        <!-- 햄버거 버튼 -->
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>

        <div class="user-section" id="userSection">
            <div class="user-profile" th:text="${#strings.substring(session?.userName?:'G',0,1)}">U</div>
            <span class="user-name" th:text="${session?.userName?:'게스트'}">게스트</span>
            <a href="/logout" class="bm-btn" th:if="${session?.userName}">로그아웃</a>
            <a href="../user/auth/login.html" class="bm-btn" th:unless="${session?.userName}">로그인</a>
        </div>
    </header>
</div>

<script>
    function toggleMenu() {
        const userSection = document.getElementById('userSection');
        userSection.classList.toggle('active');
    }
</script>
</body>
</html>
