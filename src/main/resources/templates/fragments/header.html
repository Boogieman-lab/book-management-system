<div th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header class="bm-header">
        <div class="logo-section">
            <a href="/" style="display:flex;align-items:center;text-decoration:none;">
<!--                <img src="../../static/images/logo.png" alt="부기맨 로고" class="logo">-->
                <img th:src="@{/images/logo.png}" alt="부기맨 로고" class="logo">
                <h1>Boogieman</h1>
            </a>
        </div>

        <!-- 햄버거 버튼 -->
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <div class="user-section" sec:authorize="isAuthenticated()">
                <div class="user-profile" th:text="${#strings.substring(#authentication.name, 0, 1)}">U</div>
                <span class="user-name" sec:authentication="name">사용자</span>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="bm-btn">로그아웃</button>
                </form>
            </div>

            <div class="user-section" sec:authorize="isAnonymous()">
                <div class="user-profile">G</div>
                <span class="user-name">게스트</span>
                <a th:href="@{/user/auth/login}" class="bm-btn">로그인</a>
            </div>



    </header>
</div>
